<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Saad Zaheer Khan || Frontend Developer</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="images/image-header-desktop.jpg"
            />
            <source
              media="(min-width: 365px)"
              srcset="images/image-header-mobile.jpg"
            />
            <img
              class="card__image"
              src="images/image-header-mobile.jpg"
              alt=""
            />
          </picture>
        </div>
        <div class="card__content">
          <h1 class="card__heading">
            Get <span class="color-accent">insights</span> that help your
            business grow.
          </h1>
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats__details">
              <h1 class="card__heading">10k+</h1>
              <p class="stats__heading">companies</p>
            </div>
            <div class="stats__details">
              <h1 class="card__heading">314</h1>
              <p class="stats__heading">templates</p>
            </div>
            <div class="stats__details">
              <h1 class="card__heading">12M+</h1>
              <p class="stats__heading">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Get insights that help your business grow. Discover the benefits of data
analytics and make better decisions regarding revenue, customer experience, and
overall efficiency. 10k+ companies 314 templates 12m+ queries -->
